<html>
<head>
  <title>{% block title %}Developer Survey{% endblock %}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; color: #1e293b; }
    h1 { margin-bottom: 0.5rem; font-size: 1.5rem; }
    h2 { margin-top: 2rem; margin-bottom: 0.75rem; font-size: 1.1rem; }
    p.subtitle { color: #64748b; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 0.75rem; font-weight: 600; font-size: 0.875rem; }
    input[type="text"], input[type="number"], select, textarea {
      display: block; width: 100%; padding: 0.5rem 0.75rem; margin-top: 0.25rem;
      border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; font-family: inherit;
    }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.15); }
    input.error, select.error, textarea.error { border-color: #dc2626; }
    textarea { resize: vertical; min-height: 4rem; }
    button { display: block; width: 100%; padding: 0.6rem; margin-top: 1.5rem; background: #1e293b; color: #f8fafc; border: none; border-radius: 6px; font-size: 0.9rem; cursor: pointer; }
    button:hover { background: #334155; }
    .field-error { color: #dc2626; font-size: 0.8rem; margin-top: 0.25rem; }
    .hint { color: #64748b; font-size: 0.8rem; margin-top: 0.2rem; }
    .checkbox-group, .radio-group { margin-top: 0.5rem; }
    .checkbox-group label, .radio-group label { display: flex; align-items: center; gap: 0.5rem; font-weight: 400; margin-top: 0.4rem; cursor: pointer; }
    .checkbox-group input, .radio-group input { width: auto; margin: 0; }
    a { color: #3b82f6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    dl { margin-top: 1rem; }
    dt { font-weight: 600; margin-top: 0.75rem; font-size: 0.875rem; color: #64748b; }
    dd { margin-top: 0.25rem; }
    .tag { display: inline-block; background: #e2e8f0; color: #475569; padding: 0.15rem 0.5rem; border-radius: 999px; font-size: 0.8rem; margin-right: 0.25rem; margin-top: 0.25rem; }
    hr { border: none; border-top: 1px solid #e2e8f0; margin: 2rem 0; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
