<html>
<head>
  <title>{% block title %}Photo Gallery{% endblock %}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; color: #1e293b; }
    h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
    h2 { margin-bottom: 1rem; font-size: 1.15rem; }
    a { color: #3b82f6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    label { display: block; margin-top: 0.75rem; font-weight: 600; font-size: 0.875rem; }
    input[type="text"], textarea { display: block; width: 100%; padding: 0.5rem 0.75rem; margin-top: 0.25rem; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; font-family: inherit; }
    input:focus, textarea:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.15); }
    input.error, textarea.error { border-color: #dc2626; }
    input[type="file"] { margin-top: 0.25rem; font-size: 0.875rem; }
    textarea { resize: vertical; min-height: 3rem; }
    button { padding: 0.5rem 1rem; background: #1e293b; color: #f8fafc; border: none; border-radius: 6px; font-size: 0.875rem; cursor: pointer; }
    button:hover { background: #334155; }
    .field-error { color: #dc2626; font-size: 0.8rem; margin-top: 0.25rem; }
    .hint { color: #64748b; font-size: 0.8rem; margin-top: 0.2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
    .card { border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-body { padding: 0.75rem; }
    .card-body h3 { font-size: 0.9rem; margin-bottom: 0.25rem; }
    .card-body p { font-size: 0.8rem; color: #64748b; }
    .empty { color: #94a3b8; font-style: italic; padding: 2rem 0; text-align: center; }
    hr { border: none; border-top: 1px solid #e2e8f0; margin: 2rem 0; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
