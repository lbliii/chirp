<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Chirp App{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a; color: #e2e8f0;
      min-height: 100vh; max-width: 600px; margin: 0 auto; padding: 1.5rem;
    }
    .notification { padding: 0.75rem; margin: 0.5rem 0; border-left: 3px solid #3b82f6; background: #1e293b; border-radius: 0.375rem; }
    .notification strong { display: block; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
