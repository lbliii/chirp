<html>
<head>
  <title>Live Feed</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; }
    .notification { padding: 0.75rem; margin: 0.5rem 0; border-left: 3px solid #3b82f6; background: #f8fafc; }
    .notification strong { display: block; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
<h1>Live Feed</h1>
<div id="feed" hx-ext="sse" sse-connect="/events" sse-swap="fragment" hx-swap="beforeend">
  <p id="placeholder">Waiting for events...</p>
</div>
{% block notification %}
{% if title is defined %}
<div class="notification">
  <strong>{{ title }}</strong>
  <p>{{ message }}</p>
</div>
{% endif %}
{% endblock %}
</body>
</html>
